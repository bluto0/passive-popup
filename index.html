<html>
  <head>
    <style>
      #text {
        width: 500px;
        height: 300px;
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
        border: 4px solid #5ed1bf;
        margin-top: 20px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <textarea id="text"></textarea>
    <script>
      const ta = document.querySelector("#text");
      
      function newText() {
        const text = ta.value;
        window.localStorage.setItem("journal-entry", text);
      }
      
      ta.addEventListener("input", newText);
    </script>
  </body>
</html>
